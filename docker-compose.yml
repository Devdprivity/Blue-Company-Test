services:
  postgres:
    image: postgres:16-alpine
    container_name: bluecompany_postgres
    environment:
      POSTGRES_DB: bluecompany
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bluecompany_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bluecompany_backend
    depends_on:
      - postgres
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: bluecompany
      DB_USERNAME: postgres
      DB_PASSWORD: secret
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    networks:
      - bluecompany_network

  nginx:
    image: nginx:alpine
    container_name: bluecompany_nginx
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bluecompany_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bluecompany_frontend
    ports:
      - "4200:80"
    depends_on:
      - nginx
    networks:
      - bluecompany_network

volumes:
  postgres_data:

networks:
  bluecompany_network:
    driver: bridge
